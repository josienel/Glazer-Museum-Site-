{% extends "hello/layout.html" %}
{% load static %}
{% block title %}
Engineers Workshop
{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'hello/engworkshop.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Dosis:wght@200..800&family=Inter:wght@100..900&family=Madimi+One&family=Nabla&family=Protest+Revolution&family=Protest+Riot&family=Scope+One&family=Truculenta:opsz@12..72&display=swap" rel="stylesheet">

    <title>Engineers’ Workshop</title>


</head>
<div class="background">

<body>
        <header>

                <div class="Base1"><!-- Acts the maininf-->
                    <div class="header-content"> <!-- header content acts as Base2,3,4-->
                        <h1 id="exhibit-name" class="maintitle"></h1>
                    </div>
                </div>
            
        </header>
            <main>
                    <div class="maininf">
                        <div class="Base2">
                            <img src="{% static 'images/ART-SMART.jpg' %}" alt="ART SMART">
                        </div>
                            

                        <div class="Base3">
                            <div class="content">
                                <h2 class="title">Exhibit Info</h2>
                                <p id="exhibit-description" class="description"></p>
                            </div>
                        </div>

                        <div class="Base4">
                            <div class="toPLAY">
                            <h2 class="playTITLE">Activities?</h2>
                              <button id="activity1" class="btn" onclick="navigateToLink(event, 'link1.html')"></button>
                              <button id="activity2" class="btn" onclick="navigateToLink(event, 'link2.html')">Creative</button>
                              </div>
                            

                        </div>
                    </div>
                
            </main>

<footer> <!--footer begins-->
    <p>Copyright © 2024 Glazer Children's Museum</p>
</footer> <!--footer ends-->

    <script>
        function fetchActivityData() {
            fetch('/api/activities/')
                .then(response => response.json())
                .then(data => {
                    console.log(data);  // Log the data to inspect what's being fetched
                    // Update this line to match the activity name exactly as it appears in your data
                    const twinklestarActivity = data.find(activity => activity.activity_name === "Twinkle Star Theater");
                    console.log(twinklestarActivity);
        
                    if (twinklestarActivity) {
                        document.getElementById('activity-name').textContent = twinklestarActivity.activity_name;
                        document.getElementById('activity-desc').textContent = twinklestarActivity.act_desc;
                        document.getElementById('activity-extension').textContent = twinklestarActivity.activity_extend;
                        document.getElementById('activity-learned').textContent = twinklestarActivity.whats_learned;
                    } else {
                        console.log('Not found');
                    }
                })
                .catch(error => {
                    console.error('Error fetching activities:', error);
                    alert('Failed to fetch activities. Please check the console for more details.');
                });
        }
        
        document.addEventListener('DOMContentLoaded', fetchActivityData);
    </script>
</body>
</div>
</html>
{% endblock %}
