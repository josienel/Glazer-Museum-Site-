    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>St. Joseph’s Children’s Hospital</title>


</head>
<div class="background">

<body>

    <section class="sticky">
        <div class="bubbles">
            <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          
        </div>
      </section>

        <header>

                <div class="Base1">
                    <div class="header-content">
                        <h1 id="exhibit-name" class="maintitle"></h1>
                    </div>
                </div>
            
        </header>
            <main>
                    <div class="maininf">
                        <div class="Base2">
                            <img src="ART-SMART.jpg" alt="Children's Hospital">
                        </div>
                            

                        <div class="Base3">
                            <div class="content">
                                <div align  = "Center">
                                <p class="title">Exhibit Info</p></div>
                                <p id="exhibit-description" class="description"> </p>
                            </div>
                        </div>

                        <div class="Base4">
                            <div class="toPLAY">
                                <div align  = "Center">
                            <p class="playTITLE">Activities?</p></div>
                              <button id="activity1" class="btn" onclick="window.location.href='{% url 'eating_the_rainbow' %}'">Sensory</button> 
                              <button id="activity2" class="btn" onclick="window.location.href='{% url 'nutrition' %}'">Cognitive</button> 
                              <button id="activity3" class="btn" onclick="window.location.href='{% url 'how_high' %}'">Cognitive</button> 
                            </div>
                            

                        </div>
                    </div>
                
            </main>

<footer> <!--footer begins-->
    <p>Copyright © 2024 Glazer Children's Museum</p>
</footer> <!--footer ends-->
<script>
    function fetchExhibitData() {
        fetch('/api/exhibits/')
            .then(response => response.json())
            .then(data => {
                console.log(data);  // Log the data to inspect what's being fetched
                // Update this line to match the exhibit name exactly as it appears in your data
                const targetExhibit = data.find(exhibit => exhibit.ex_name === "St. John's Children's Hospital");
                console.log(targetExhibit);
        
                if (targetExhibit) {
                    document.getElementById('exhibit-name').textContent = targetExhibit.ex_name;
                    document.getElementById('exhibit-description').textContent = targetExhibit.ex_desc;
                } else {
                    console.log('Exhibit not found');
                }
            })
            .catch(error => {
                console.error('Error fetching exhibits:', error);
                alert('Failed to fetch exhibits. Please check the console for more details.');
            });
    }
    
    document.addEventListener('DOMContentLoaded', fetchExhibitData);
</script>
</body>
</div>
</html>
{% endblock %}
