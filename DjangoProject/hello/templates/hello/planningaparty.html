{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'hello/planningaparty.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Dosis:wght@200..800&family=Inter:wght@100..900&family=Madimi+One&family=Nabla&family=Protest+Revolution&family=Protest+Riot&family=Scope+One&family=Truculenta:opsz@12..72&display=swap" rel="stylesheet">

    <!-- name of activity appearing on table -->
    <title>Planning A Party</title>


</head>
<div class="background">

    <body>
    <header>

        <div class="Base1">
            <div class="header-content">
                <h1 id="activity-name" class="maintitle"></h1>
            </div>
        </div>

    </header>
    <main>
        <div class="maininf">
            <div class="Base2">
                <img src="{% static 'images/ART-SMART.jpg' %}" alt="Children's Hospital">
            </div>


            <div class="Base3">
                <div class="content">
                    <h2 class="title">Activity Description</h2>
                    <p id="activity-desc" class="description"> </p>
                </div>
            </div>

            <div class="Base5">
                <div class="content">
                    <h2 class="title">Activity Extension</h2>
                    <p id="activity-extension" class="description"> </p>
                </div>
            </div>

            <div class="Base6">
                <div class="content">
                    <h2 class="title">What was learned?</h2>
                    <p id="activity-learned" class="description"> </p>
                </div>
            </div>

            <!-- <div class="Base4">
                 <div class="toPLAY">
                 <h2 class="playTITLE">What play is happening?</h2>
                   <button class="btn" onclick="navigateToLink(event, 'link1.html')">Object</button>
                   <button class="btn" onclick="navigateToLink(event, 'link2.html')">Creative</button>
                   <button class="btn" onclick="navigateToLink(event, 'link3.html')">Social</button>
                 </div>


             </div> -->
        </div>

    </main>

    <footer> <!--footer begins-->
        <p>Copyright Â© 2024 Glazer Children's Museum</p>
    </footer> <!--footer ends-->

    <script>
        function fetchActivityData() {
            fetch('/api/activities/')
                .then(response => response.json())
                .then(data => {
                    console.log(data);  // Log the data to inspect what's being fetched
                    // Update this line to match the activity name exactly as it appears in your data
                    const planningpartyActivity = data.find(activity => activity.activity_name === "Planning a Party");
                    console.log(planningpartyActivity);
        
                    if (planningpartyActivity) {
                        document.getElementById('activity-name').textContent = planningpartyActivity.activity_name;
                        document.getElementById('activity-desc').textContent = planningpartyActivity.act_desc;
                        document.getElementById('activity-extension').textContent = planningpartyActivity.activity_extend;
                        document.getElementById('activity-learned').textContent = planningpartyActivity.whats_learned;
                    } else {
                        console.log('Not found');
                    }
                })
                .catch(error => {
                    console.error('Error fetching activities:', error);
                    alert('Failed to fetch activities. Please check the console for more details.');
                });
        }
        
        document.addEventListener('DOMContentLoaded', fetchActivityData);
    </script>
    </body>
</div>
</html>
{% endblock %}
